<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar e Copiar Itens</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adiciona a fonte Inter (preferida pelo Tailwind) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-8">

    <div class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl w-full max-w-5xl">
        
        <!-- Cabeçalho -->
        <div class="mb-8 text-center sm:text-left">
            <h1 class="text-3xl font-bold text-gray-900">Pesquisa de uso do ProDent</h1>
            <p class="text-gray-600 mt-2">Selecione as janelas que você utiliza, depois clique em "Copiar itens selecionados" e nos mande no WhatsApp.</p>
        </div>

        <!-- Lista de Checkboxes -->
        <div id="itemList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4">
            <!-- Os itens serão populados aqui pelo JavaScript -->
        </div>

        <!-- Botão e Mensagem de Confirmação -->
        <div class="mt-10 text-center">
            <button id="copyButton" class="w-full sm:w-auto bg-blue-600 text-white py-3 px-10 rounded-lg font-semibold shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-105">
                Copiar Itens Selecionados
            </button>
            
            <!-- Caixa de Mensagem (para cópia e erros) -->
            <div id="messageBox" class="mt-4 font-medium opacity-0 transition-opacity duration-300 h-6">
                <!-- Mensagem inserida via JS -->
            </div>
        </div>
    </div>
